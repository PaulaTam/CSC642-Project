<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\SetUpPlan.css">
    <!--Font Awesome Icons-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!--Beginning of Navbar-->
    <nav>
        <div>
            <a href="homepage1.html">
                <img src="images\moneyTrack Logo.png" class="logo">
            </a>
        </div>
        <div>
            <ul class="navbarList">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-regular fa fa-bell"></i>
                    Notification</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-regular fa fa-user"></i>
                    Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> 
                    Log Out</a></li>
            </ul>
        </div>
    </nav>
    <!--End of NavBar-->
    <div class="container">
        <form class="set-up-plan-form" action="">
            <div class="form-container">
                <label for="monthly-income">Monthly Income/Pay</label><br>
                <input type="number" id="income-amount" placeholder="$$$" ><br>

                <label for="bills-amount">Amount aside for Bills</label><br>
                <input type="number" id="bills-amount" placeholder="$/%"><br>

                <label for="unused-spending">Unused Spending will go towards:</label><br>
                <input type="text" id="unused-spending" placeholder="...towards what?"><br>

                <label for="limits">Add additional limits:</label><br>
                <div class="custom-select">
                    <select name="limits" id="limits" multiple>
                        <option value="electric">Electricity</option>
                        <option value="water">Water</option>
                        <option value="phone">Phone Bill</option>
                        <option value="groceries">Groceries</option>
                        <option value="savings">Savings</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <label for="credit-card">Link Card (optional):</label>
                <input type="number" name="credit-card" id="credit-card" minlength="16" maxlength="16">
                <input type="number" name="csv" id=""><br>
            </div>
        </form>
    </div>
    <script src="" async defer></script>
</body>

</html>
